<!DOCTYPE html>
<html>
<head>
    <title>Ingresa tu Nickname</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <form action="/join" method="post" class="bg-white p-8 rounded shadow-md">
        <label for="nickname" class="block text-lg font-bold mb-2">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required class="border p-2 w-full mb-4 rounded">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Entrar</button>
    </form>
</body>
</html>
